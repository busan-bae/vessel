<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css"
>
</head>
<body>
      <!-- Preview -->
      <section id="preview" class="container mt-5">
        <h2>HOS</h2>
        <p>
          회원가입입니다.
        </p>
        <form method="POST">
          <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
          <div class="grid">
            <input
              type="text"
              name="id"
              placeholder="ID"
              aria-label="id"
              required
            >
            <input
              type="password"
              name="password"
              placeholder="PASSWORD"
              aria-label="password"
              required
            >
            <input
              type="text"
              name="name"
              placeholder="NAME"
              aria-label="name"
              required
            >
            <button type="submit">Login</button>
          </div>
        </form>
      </section>
</body>
</html>
